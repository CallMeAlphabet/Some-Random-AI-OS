[system]
name = MiniUnix
version = 2.1
description = A comprehensive Unix-like operating system simulation with advanced features, package management, networking tools, and persistent state tracking
architecture = x86_64
kernel_version = 5.15.0-miniunix
os_version = MiniUnix 2.1 LTS

[network]
ip_address = 192.168.1.100
gateway = 192.168.1.1
dns_servers = 8.8.8.8,8.8.4.4
hostname = miniunix-system

[shell]
default_shell = /bin/bash
prompt_user = user@miniunix:~$
prompt_root = root@miniunix:~#
max_history = 1000

[environment]
HOME = /home/user
USER = user
SHELL = /bin/bash
PATH = /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/home/user/.local/bin
LANG = en_US.UTF-8
TERM = xterm-256color
EDITOR = nano
VISUAL = nano

[system_resources]
total_memory = 16384000
total_swap = 4194304
disk_size = 30485760
